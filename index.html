<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Geographies | Mapping Environmental Justice Impacts of Amazon Data Centers and Warehouses</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/b5f3cf720c.js" crossorigin="anonymous"></script>

<script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>


<body>


<div class="row">
    <div>
        <div id="map"></div>
    </div>
    <div id="rounded-parent">
        <button id="minimize" onclick="minimize();"><i id="arrow" class="fa-solid fa-down-left-and-up-right-to-center"></i></button>
       <div id="contentToMinimize">
            <h1 class="variable-header" id="SVI-header">SVI Variables</h1>
            <select class="variable-selection" id="SVI-variables" onchange="updateSVIMeasure()">
                <option value="0" selected>SPL_THEMES</option>
                <option value="1">HBURD</option>
                <option value="2">E_DISABL</option>
                <option value="3">EPL_POV150</option>
                <option value="4">EP_UNINSUR</option>
                <option value="5">E_MINRTY</option>
                <option value="6">E_AFAM</option>
                <option value="7">E_HISP</option>
            </select>
            <h1 class="variable-header" id="EJ-header">EJ Variables</h1>
            <select class="variable-selection" id="EJ-variables" disabled="true" onchange="updateSVIMeasure()">
                <option value="0" selected>Air Pollution: PM2.5</option>
                <option value="1">HBURD</option>
                <option value="2">E_DISABL</option>
                <option value="3">EPL_POV150</option>
                <option value="4">EP_UNINSUR</option>
                <option value="5">E_MINRTY</option>
                <option value="6">E_AFAM</option>
                <option value="7">E_HISP</option>
            </select>
            <h1 class="variable-header" id="legend-header">Legend</h1>
            <div class="row" id="legend-container">
                <div class="col legend" style="margin-right: 30px;" id="legend-1">
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <span class="dot-small"></span>
                            <p class="legend-text" id="min">0.99</p>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <span class="dot-big"></span>
                            <p class="legend-text" id="max">13.57</p>
                        </div>
                    </div>
                </div>
                <div class="col legend" id="legend-2">
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <span class="dot-big" style="background-color: #cf2945"></span>
                            <p class="legend-text">Data Center</p>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col text-center">
                            <span class="dot-big" style="background-color: #935eff"></span>
                            <p class="legend-text">Warehouse</p>
                        </div>
                    </div>
                </div>
            </div>

           <h1 class="variable-header" id="color-header">Color Toggle</h1>

           <label class="switch" id="color-changer">
               <input type="checkbox" onchange="updateColorScheme();">
               <span class="slider round"></span>
           </label>

        </div>
    </div>
</div>







<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
